<mat-card>
  <mat-card-header>
    <mat-card-title>List of Employees</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let employee of employees">
        <h3 matLine>{{ employee.name }}</h3>
        <p matLine>Position: {{ employee.position }}</p>
        <p matLine>Department: {{ employee.department }}</p>
        <p matLine>Email: {{ employee.email }}</p>
        <p matLine>Phone: {{ employee.phone }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
